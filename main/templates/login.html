{% extends 'base.html' %}
{% block content %}

<main class="d-flex justify-content-center align-items-center">
    <div class="container" style="max-width: 450px;">
        <div class="auth-card">
            <h3 class="text-center mb-4">Вход</h3>
            <form action="" method="post">
                <div class="mb-3">
                    <label class="form-label">Имя пользователя</label>
                    {{ form.username }}
                    {% csrf_token %}
                    <!-- <input type="text" class="form-control" name="username" placeholder="Введите имя пользователя"> -->
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    {{ form.password }}
                    <!-- <input type="password" class="form-control" name="password" placeholder="Введите пароль"> -->
                </div>
                {{ form.errors }}
                <div class="text-danger small">{{ error }}</div>
                <br>
                <button type="submit" class="btn btn-dark w-100">Войти</button>
            </form>

            <p class="text-center mt-3">Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </div>
    </div>
</main>


{% endblock %}
